<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ASCII Table </title>

    <script>
      for ( i = 0; i<16; i++){
        document.write((i) + " " + i.toString(16)  + " "  + i.toString(8)  + " "  + String.fromCharCode(i) + "    " +
          (i+16) + " " + (i+16).toString(16) + " " + (i+16).toString(8) + " " + String.fromCharCode(i+16) + "    " +
          (i+32) + " " + (i+32).toString(16) + " " + (i+32).toString(8) + " " + String.fromCharCode(i+32) + "    " +
          (i+48) + " " + (i+48).toString(16) + " " + (i+48).toString(8) + " " + String.fromCharCode(i+48) + "    " +
          (i+64) + " " + (i+64).toString(16) + " " + (i+64).toString(8) + " " + String.fromCharCode(i+64) + "    " +
          (i+80) + " " + (i+80).toString(16) + " " + (i+80).toString(8) + " " + String.fromCharCode(i+80) + "    " +
          (i+96) + " " + (i+96).toString(16) + " " + (i+96).toString(8) + " " + String.fromCharCode(i+96) + "    " +
          (i+112) + " " + (i+112).toString(16) + " " + (i+112).toString(8) + " " + String.fromCharCode(i+112) + "    " +
          "<br />");
      }

    </script>
  </head>
  <body >


  </body>

</html>
